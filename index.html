<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmBuff</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Find your film</h1>

            <a href="watchlist.html">My Watchlist</a>
        </div>

        <div class="box">
            <input type="text" placeholder="Search for a movie" id="searchField">
            
            <a href="#" id="searchBtn">
                <i class="fas fa-search"></i>
            </a>
            
        </div>

        <div id="listContainer">



            <div class="center" id="center">
                <img src="images/Icon.svg" alt="start-exploring-logo" class="exploring">
                <h4 class="exploring-text">Start exploring</h4>
            </div>
            
        </div>

        <!--Code Custom Message-->
        <div class="alert show">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Warning: This movie is already in your watchlist!</span>
            <span class="close-btn">
                <span class="fas fa-times"></span>
            </span>
        </div>
    </div>

    <!--Javascript-->
    <script src="script.js"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</body>
</html>
